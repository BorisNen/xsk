{{- if .Values.install.builder }}
{{- if .Values.create.secret }}
{{- if .Values.docker.server }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.docker.secretName }}
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
          "{{ .Values.docker.server }}": {
            "username": "{{ .Values.docker.username }}",
            "password": "{{ .Values.docker.password }}",
            "email": "{{ .Values.docker.email }}",
            {{- with .Values.docker }}
            {{- printf "\"auth\": \"%s\"" (printf "%s:%s" .username .password | b64enc) }}
            {{- end }}
          }
      }
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.docker.serviceAccountName }}
imagePullSecrets:
- name: {{ .Values.docker.secretName }}
secrets:
- name: {{ .Values.docker.secretName }}
{{- end }}
{{- end }}
---
apiVersion: kpack.io/v1alpha1
kind: ClusterStore
metadata:
  name: kneo-xsk-store
spec:
  sources:
  - image: {{ .Values.builder.buildpack }}
---
apiVersion: kpack.io/v1alpha1
kind: ClusterStack
metadata:
  name: kneo-xsk-stack
spec:
  id: com.sap.kneo.xsk
  buildImage:
    image: {{ .Values.builder.buildImage }}
  runImage:
    image: {{ .Values.builder.runImage }}
---
apiVersion: kpack.io/v1alpha1
kind: Builder
metadata:
  name: kneo-xsk
spec:
  serviceAccount: {{ .Values.builder.serviceAccountName }}
  tag: {{ .Values.builder.repository }}
  stack:
    name: kneo-xsk-stack
    kind: ClusterStack
  store:
    name: kneo-xsk-store
    kind: ClusterStore
  order:
  - group:
    - id: {{ .Values.builder.buildpack }}
{{- end }}