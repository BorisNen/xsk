{{- if ne .Values.create.namespace "default" }}
apiVersion: v1
kind: Namespace
metadata:
    name: {{ .Values.create.namespace }}
{{- end }}  
---
{{- if .Values.install.clusterBuilder }}
apiVersion: v1
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
kind: Secret
metadata:
  name: {{ .Values.docker.secretName }}
  namespace: {{ .Values.create.namespace }}
type: kubernetes.io/dockerconfigjson    
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.docker.serviceAccountName }}
  namespace: {{ .Values.create.namespace }}
imagePullSecrets:
- name: {{ .Values.docker.secretName }}
secrets:
- name: {{ .Values.docker.secretName }}
---
apiVersion: kpack.io/v1alpha1
kind: ClusterStore
metadata:
  name: kneo-xsk-store
  namespace: {{ .Values.create.namespace }}
spec:
  sources:
  - image: "{{ .Values.imageBuilder.buildpack }}:#{XSKVersion}#"
---
apiVersion: kpack.io/v1alpha1
kind: ClusterStack
metadata:
  name: kneo-xsk-stack
  namespace: {{ .Values.create.namespace }}
spec:
  id: com.sap.kneo.xsk
  buildImage:
    image: {{ .Values.clusterBuilder.buildImage }}
  runImage:
    image: {{ .Values.clusterBuilder.runImage }}
{{- end }}
---
{{- if .Values.install.imageBuilder }}
apiVersion: kpack.io/v1alpha1
kind: Builder
metadata:
  name: kneo-xsk
  namespace: {{ .Values.create.namespace }}
spec:
  serviceAccount: {{ .Values.clusterBuilder.serviceAccountName }}
  tag: {{ required "Missing imageBuilder repository" .Values.imageBuilder.repository }}
  stack:
    name: kneo-xsk-stack
    kind: ClusterStack
  store:
    name: kneo-xsk-store
    kind: ClusterStore
  order:
  - group:
    - id: {{ .Values.imageBuilder.buildpack }}
{{- end }}
---
{{- if .Values.create.image }}
apiVersion: kpack.io/v1alpha1
kind: Image
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.create.namespace }}
spec:
  tag: {{ required "Missing image repository" .Values.image.repository }}
  serviceAccount: {{ .Values.image.serviceAccountName }}
  builder:
    name: kneo-xsk
    kind: Builder
  source:
    blob:
      url: {{ required "Missing image source" .Values.image.source }}
{{- end }}